<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Expense Tracker</h1>

        <div class="row mt-4">
            <!-- Left Column: Set Income and Overview -->
            <div class="col-md-6">
                <!-- Income Form in a Card -->
                <div class="card mb-4">
                    <h3>Set Income</h3>
                    <form id="income-form" class="mt-3">
                        <div class="form-group mb-3">
                            <label for="main-income">Main Income</label>
                            <input type="number" class="form-control" id="main-income" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="side-income">Side Hustle Income</label>
                            <input type="number" class="form-control" id="side-income" required>
                        </div>
                        <div class="btn-center">
                            <button type="submit" class="btn btn-primary mt-2">Set Income</button>
                        </div>
                    </form>
                </div>

                <!-- Display Total Income and Balance in a Card -->
                <div class="card">
                    <h3 class="text-center">Overview</h3>
                    <div class="mt-3">
                        <h5>Total Income: <span id="total-income">$0.00</span></h5>
                        <h5>Total Balance: <span id="total-balance">$0.00</span></h5>
                    </div>
                </div>
            </div>

            <!-- Right Column: Add Expense and Expenses List -->
            <div class="col-md-6">
                <!-- Expense Form in a Card -->
                <div class="card mb-4">
                    <h3>Add Expense</h3>
                    <form id="expense-form" class="mt-3">
                        <div class="form-group mb-3">
                            <label for="description">Description</label>
                            <input type="text" class="form-control" id="description" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="amount">Amount</label>
                            <input type="number" class="form-control" id="amount" required>
                        </div>
                        <div class="btn-center">
                            <button type="submit" class="btn btn-primary mt-2">Add Expense</button>
                        </div>
                    </form>
                </div>

                <!-- Expenses List -->
                <h2 class="text-center">Expenses</h2>
                <ul id="expense-list" class="list-group mt-3"></ul>
            </div>
        </div>

        <!-- Chart at the Bottom -->
        <div class="card mt-5 p-3">
            <h2 class="text-center">Expense Breakdown</h2>
            <canvas id="expense-chart" class="mt-3" width="200" height="100"></canvas> <!-- Adjusted size -->
        </div>
    </div>

    <div class="mt-5"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
