<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 id="main-title">Expense Tracker</h1>

    <!-- Income and Expense Section -->
    <div id="form-section-container">
        <!-- Set Income Table -->
        <div id="form-section">
            <h3>Set Income</h3>
            <form id="income-form">
                <table id="income-table">
                    <tr>
                        <th colspan="2">Income Details</th>
                    </tr>
                    <tr>
                        <td><label for="main-income">Main Income</label></td>
                        <td><input type="number" id="main-income" required></td>
                    </tr>
                    <tr>
                        <td><label for="side-income">Side Hustle Income</label></td>
                        <td><input type="number" id="side-income" required></td>
                    </tr>
                    <tr>
                        <td colspan="2" class="centered-button">
                            <button type="submit" id="income-button">Set Income</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>

        <!-- Add Expense Form -->
        <div id="form-section">
            <h3>Add Expense</h3>
            <form id="expense-form">
                <table id="expense-table">
                    <tr>
                        <th colspan="2">Expense Details</th>
                    </tr>
                    <tr>
                        <td><label for="description">Name</label></td>
                        <td><input type="text" id="description" required></td>
                    </tr>
                    <tr>
                        <td><label for="category">Category</label></td>
                        <td>
                            <select id="category" required>
                                <option value="food">Food</option>
                                <option value="transport">Transport</option>
                                <option value="entertainment">Entertainment</option>
                                <option value="utilities">Utilities</option>
                                <option value="others">Others</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="amount">Amount</label></td>
                        <td><input type="number" id="amount" required></td>
                    </tr>
                    <tr>
                        <td colspan="2" class="centered-button">
                            <button type="submit" id="expense-button">Add Expense</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>

    <!-- Overview Section -->
    <div id="overview-section">
        <h3>Overview</h3>
        <div id="overview-table">
            <table>
                <tr>
                    <td>Total Income:</td>
                    <td><span id="total-income">$0.00</span></td>
                </tr>
                <tr>
                    <td>Total Balance:</td>
                    <td><span id="total-balance">$0.00</span></td>
                </tr>
            </table>
        </div>
    </div>

    <!-- Expenses List -->
    <h2>Expenses</h2>
    <div id="expenses-section">
        <table id="expenses-table">
            <thead>
                <tr>
                    <th>Expense</th>
                    <th>Amount</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="expense-list"></tbody>
        </table>
    </div>

    <!-- Expense Breakdown Chart -->
    <div id="chart-section">
        <h2>Expense Breakdown</h2>
        <canvas id="expense-chart" width="200" height="100"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
